<div class="panel panel-info">

  <div class="panel-heading"></div>

  <div class="panel-body">

    <form class="form-inline" ng-submit="sentenceList.addSentence()" >
      <div class="form-group">
        <input class="form-control" type="text" ng-model="sentenceList.addText"  size="30"
        placeholder="add some text here">
      </div>
      <button type="submit" class="btn btn-info">
        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>addRecord  
      </button>
    </form>

    <div class="well" ng-repeat="sentence in sentenceList.sentences track by $index">
      <span>{{sentence.text}}</span>
      <a href="" ng-click="sentenceList.delSentence($index)">
       <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
      </a>
    </div>
  </div> 

 <div class="panel-footer"></div>
</div>
